<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=             , initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <!-- Include Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-1 p-1">
        <img class="invert" src="logo.svg" alt="logo" />
        <ul>
          <li><img class="invert" src="home.svg" alt="home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="playlist" />
          <h2>Your Library</h2>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>

          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>

        </div>
      </div>


    </div>

    <div class="right border">
      <div class="header">
        <div class="nav"></div>
        <div class="buttons">
          <button>SignUp</button>
          <button>LogIn</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
