<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=             , initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <!-- Include Font Awesome for social icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>
  <div class="container flex bg-black">
  <div class="left ">
    <div class="home bg-grey rounded m-1 p-1">
      <img class="invert" src="logo.svg" alt="logo">
      <ul>
        <li><img class="invert" src="home.svg" alt="home">Home</li>
        <li><img class="invert" src="search.svg" alt="search">Search</li>
      </ul>
    </div>
    <div class="library bg-grey rounded m-1 p-1">
    <div class="heading">
      <img class="invert" src="playlist.svg" alt="playlist">
      <h2>
        Your Library
      </h2>
    </div>
    </div>
  </div>
  <div class="right border"></div>
  </div>
</body>
</html>
